buildscript {
    repositories {
        jcenter()
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/libs-milestone" }
        maven { url "http://repo.spring.io/libs-release" }
        mavenLocal()
    }

    dependencies {
//        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.0.M1")
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.0.BUILD-SNAPSHOT")
        classpath("org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.0.1")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'jacoco'
apply plugin: 'com.github.kt3k.coveralls'

jar {
    baseName = 'samples-spring-boot-branches'
    version = '1.0.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    maven { url "http://repo.spring.io/snapshot" }
    maven { url "http://repo.spring.io/libs-milestone" }
    maven { url "http://repo.spring.io/libs-release" }
    mavenLocal()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-actuator")

    compile("commons-io:commons-io:2.4")
    compile("org.apache.commons:commons-lang3:3.3.2")
    compile("com.squareup.okhttp:okhttp:2.4.0")

    testCompile("org.springframework.boot:spring-boot-starter-test")
    
    testCompile("net.sourceforge.htmlunit:htmlunit:2.17")
    testCompile("org.apache.httpcomponents:httpclient:4.4.1")
    testCompile("org.apache.httpcomponents:httpmime:4.4.1")
}

jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
//        html.enabled = true // enabled by default
    }
}
